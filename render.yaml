# Frontend only (Option B). Backend stays as existing Web Service.
# See DEPLOYMENT_GUIDE "Option B: Render Static Site" for manual steps and redirects.
services:
  - type: web
    name: rayenna-crm-frontend
    runtime: static
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://rayenna-crm-backend.onrender.com
